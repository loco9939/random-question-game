<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 질문 게임</title>
    <style>
        :root {
            --primary-color: #6C63FF;
            --danger-color: #ff6b6b;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; 
        }

        /* 메인 컨테이너 */
        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        /* 설정 버튼 */
        .btn-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.3;
            transition: opacity 0.3s;
            z-index: 10;
        }
        .btn-settings:hover { opacity: 1; }

        /* 제목 (커스텀 가능) */
        h1 { 
            margin-bottom: 2rem; 
            color: #333; 
            font-size: 1.8rem;
            word-break: keep-all; /* 단어 단위 줄바꿈 */
        }

        /* 질문 박스 */
        .question-box {
            background-color: #eef2ff;
            color: #333;
            padding: 2rem;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            border: 2px solid #dae1ff;
            word-break: keep-all;
            transition: transform 0.1s;
        }

        /* 뽑기 버튼 */
        .btn-draw {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 18px 0;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
            font-weight: bold;
        }
        .btn-draw:active { transform: scale(0.98); }

        /* --- 관리자 모달 (팝업) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay.open { display: flex; }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 450px;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .modal-header h2 { margin: 0; font-size: 1.2rem; }
        .btn-close { font-size: 1.5rem; background:none; border:none; cursor:pointer;}

        /* 제목 설정 인풋 */
        .setting-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .setting-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        .input-title {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* 리스트 영역 */
        .list-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #f1f1f1;
            border-radius: 8px;
            min-height: 120px;
        }
        .question-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid #f1f1f1;
            font-size: 0.9rem;
            text-align: left;
        }
        .btn-delete { color: #ccc; background:none; border:none; font-size:1.2rem; cursor:pointer; padding:0 0 0 10px;}
        .btn-delete:hover { color: var(--danger-color); }

        /* 탭 및 입력 */
        .input-section { border-top: 1px solid #eee; padding-top: 15px; }
        .tab-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
        .tab-btn { background: #f1f1f1; border: none; padding: 8px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; color: #666; }
        .tab-btn.active { background: #333; color: white; font-weight: bold; }
        
        .form-group { display: none; }
        .form-group.active { display: block; }
        
        .single-input-group { display: flex; gap: 8px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        
        textarea { width: 100%; height: 70px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; resize: vertical; box-sizing: border-box;}
        
        .btn-add { background-color: #333; color: white; border: none; padding: 0 15px; border-radius: 6px; cursor: pointer; height: 40px; }
        .btn-add.full-width { width: 100%; margin-top: 5px; }

        /* 리셋 버튼 영역 */
        .reset-section {
            margin-top: 20px;
            border-top: 2px dashed #eee;
            padding-top: 15px;
            text-align: right;
        }
        .btn-reset {
            background-color: white;
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .btn-reset:hover {
            background-color: var(--danger-color);
            color: white;
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn-settings" onclick="openAdmin()" title="설정 및 관리">⚙️</button>
        
        <h1 id="main-title">랜덤 질문 게임</h1>
        
        <div class="question-box" id="display-area">준비되셨나요?</div>
        <button class="btn-draw" onclick="pickQuestion()">질문 뽑기!</button>
    </div>

    <div class="modal-overlay" id="admin-modal" onclick="closeAdminOutside(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ 설정 및 관리</h2>
                <button class="btn-close" onclick="closeAdmin()">×</button>
            </div>

            <div class="setting-group">
                <span class="setting-label">페이지 제목 변경</span>
                <input type="text" id="input-page-title" class="input-title" placeholder="예: 2024 송년회 질문들" oninput="updateTitleRealtime()">
            </div>

            <div class="modal-header" style="border-bottom: none; margin-bottom: 5px; padding-bottom: 0;">
                <h3 style="font-size: 1rem; color: #555; margin:0;">질문 목록 (<span id="count-badge">0</span>)</h3>
            </div>

            <div class="list-container">
                <ul id="question-list" style="list-style: none; padding: 0; margin: 0;"></ul>
            </div>

            <div class="input-section">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('single')" id="tab-single">한 개씩</button>
                    <button class="tab-btn" onclick="switchTab('bulk')" id="tab-bulk">엑셀/대량</button>
                </div>

                <div id="form-single" class="form-group active">
                    <div class="single-input-group">
                        <input type="text" id="new-question" placeholder="질문 입력...">
                        <button class="btn-add" onclick="addQuestion()">추가</button>
                    </div>
                </div>

                <div id="form-bulk" class="form-group">
                    <textarea id="bulk-textarea" placeholder="복사한 텍스트 붙여넣기 (Ctrl+V)"></textarea>
                    <button class="btn-add full-width" onclick="addBulkQuestions()">한번에 추가하기</button>
                </div>
            </div>

            <div class="reset-section">
                <button class="btn-reset" onclick="resetAllData()">↻ 데이터 초기화 (Reset)</button>
            </div>
        </div>
    </div>

    <script>
        // 기본값 설정
        const DEFAULT_TITLE = "랜덤 질문 게임";
        const DEFAULT_QUESTIONS = [
            "가장 좋아하는 음식은?",
            "최근에 가장 즐겁게 본 영화는?",
            "10억이 생긴다면?",
            "죽기 전 가보고 싶은 곳?"
        ];

        // 상태 변수
        let questions = [];
        let pageTitle = DEFAULT_TITLE;

        // DOM 요소
        const displayArea = document.getElementById('display-area');
        const modal = document.getElementById('admin-modal');
        const listEl = document.getElementById('question-list');
        const badgeEl = document.getElementById('count-badge');
        const mainTitleEl = document.getElementById('main-title');
        const titleInputEl = document.getElementById('input-page-title');

        // 시작 시 데이터 불러오기
        loadData();

        // --- 데이터 로드 & 저장 ---
        function loadData() {
            // 질문 로드
            const savedQ = localStorage.getItem('myQuestions');
            questions = savedQ ? JSON.parse(savedQ) : [...DEFAULT_QUESTIONS];
            
            // 제목 로드
            const savedT = localStorage.getItem('myPageTitle');
            pageTitle = savedT ? savedT : DEFAULT_TITLE;

            // 화면 적용
            applyTitle();
            renderList();
        }

        function saveData() {
            localStorage.setItem('myQuestions', JSON.stringify(questions));
            localStorage.setItem('myPageTitle', pageTitle);
        }

        // --- [기능 1] 제목 관련 ---
        function applyTitle() {
            mainTitleEl.innerText = pageTitle;
            titleInputEl.value = pageTitle;
        }

        function updateTitleRealtime() {
            pageTitle = titleInputEl.value;
            mainTitleEl.innerText = pageTitle; // 메인 화면 즉시 반영
            saveData(); // 바로 저장
        }

        // --- [기능 2] 초기화(리셋) 관련 ---
        function resetAllData() {
            if (confirm("정말로 초기화하시겠습니까?\n모든 추가된 질문과 제목 설정이 사라집니다.")) {
                questions = [...DEFAULT_QUESTIONS]; // 기본 질문으로 복구
                pageTitle = DEFAULT_TITLE;          // 기본 제목으로 복구
                
                saveData();     // 저장소 덮어쓰기
                applyTitle();   // 제목 화면 갱신
                renderList();   // 리스트 화면 갱신
                
                // 안내
                displayArea.innerText = "초기화되었습니다!";
                alert("초기화되었습니다.");
            }
        }

        // --- 메인 게임 로직 ---
        function pickQuestion() {
            if (questions.length === 0) {
                displayArea.innerText = "질문이 없습니다. ⚙️ 설정에서 추가해주세요!";
                return;
            }
            displayArea.classList.add('shake');
            setTimeout(() => displayArea.classList.remove('shake'), 500);
            const r = Math.floor(Math.random() * questions.length);
            displayArea.innerText = questions[r];
        }

        // --- 관리자/리스트 로직 ---
        function openAdmin() { modal.classList.add('open'); renderList(); titleInputEl.value = pageTitle; }
        function closeAdmin() { modal.classList.remove('open'); }
        function closeAdminOutside(e) { if (e.target === modal) closeAdmin(); }

        function renderList() {
            listEl.innerHTML = "";
            questions.forEach((q, idx) => {
                const li = document.createElement('li');
                li.className = 'question-item';
                li.innerHTML = `<span>${q}</span><button class="btn-delete" onclick="deleteQuestion(${idx})">×</button>`;
                listEl.appendChild(li);
            });
            badgeEl.innerText = questions.length;
            saveData(); // 렌더링 할 때마다 저장 (삭제 등 반영)
        }

        function addQuestion() {
            const input = document.getElementById('new-question');
            const val = input.value.trim();
            if (val) {
                questions.push(val);
                renderList();
                input.value = "";
                scrollToBottom();
            }
        }

        function addBulkQuestions() {
            const textarea = document.getElementById('bulk-textarea');
            const lines = textarea.value.split('\n').map(l => l.trim()).filter(l => l !== '');
            if (lines.length > 0) {
                questions = questions.concat(lines);
                renderList();
                alert(`${lines.length}개 추가 완료!`);
                textarea.value = "";
                scrollToBottom();
            }
        }

        function deleteQuestion(idx) {
            if(confirm('이 질문을 삭제할까요?')) {
                questions.splice(idx, 1);
                renderList();
            }
        }

        function scrollToBottom() {
            const container = document.querySelector('.list-container');
            container.scrollTop = container.scrollHeight;
        }

        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-group').forEach(f => f.classList.remove('active'));
            document.getElementById('tab-' + mode).classList.add('active');
            document.getElementById('form-' + mode).classList.add('active');
        }

        document.getElementById('new-question').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') addQuestion();
        });
    </script>

</body>
</html>
