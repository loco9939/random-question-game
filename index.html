<body>

    <div class="container">

    <script>
        // ê¸°ë³¸ê°’ ì„¤ì •
        const DEFAULT_TITLE = "ëœë¤ ì§ˆë¬¸ ê²Œì„";
        const DEFAULT_QUESTIONS = [
            "ê°€ì¥ ì¢‹ì•„í•˜ëŠ” ìŒì‹ì€?",
            "ìµœê·¼ì— ê°€ì¥ ì¦ê²ê²Œ ë³¸ ì˜í™”ëŠ”?",
            "10ì–µì´ ìƒê¸´ë‹¤ë©´?",
            "ì£½ê¸° ì „ ê°€ë³´ê³  ì‹¶ì€ ê³³?"
        ];

        // ìƒíƒœ ë³€ìˆ˜
        let questions = [];
        let pageTitle = DEFAULT_TITLE;
        let remainingIndices = []; // ì•„ì§ ë½‘ì§€ ì•Šì€ ì§ˆë¬¸ì˜ ì¸ë±ìŠ¤ë“¤
        let isFinished = false;    // ê²Œì„ ì¢…ë£Œ ì—¬ë¶€

        // DOM ìš”ì†Œ

        // ì‹œì‘ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        loadData();

        // --- ë°ì´í„° ë¡œë“œ & ì €ì¥ ---
        function loadData() {
            // ì§ˆë¬¸ ë¡œë“œ
            const savedQ = localStorage.getItem('myQuestions');
            questions = savedQ ? JSON.parse(savedQ) : [...DEFAULT_QUESTIONS];

            // ì œëª© ë¡œë“œ
            const savedT = localStorage.getItem('myPageTitle');
            pageTitle = savedT ? savedT : DEFAULT_TITLE;

            // í™”ë©´ ì ìš©

            initGame();   // ê²Œì„ ìƒíƒœ ì´ˆê¸°í™”
        }

        function saveData() {
            localStorage.setItem('myQuestions', JSON.stringify(questions));
            localStorage.setItem('myPageTitle', pageTitle);

        // --- [ê¸°ëŠ¥ 0] ê²Œì„ ìƒíƒœ ê´€ë¦¬ ---
        function initGame() {
            // ì¸ë±ìŠ¤ ë°°ì—´ ì´ˆê¸°í™” (0ë¶€í„° N-1ê¹Œì§€)
            remainingIndices = questions.map((_, i) => i);
            displayArea.innerText = "ì¤€ë¹„ë˜ì…¨ë‚˜ìš”?";
            isFinished = false;

        // --- [ê¸°ëŠ¥ 1] ì œëª© ê´€ë ¨ ---
        function applyTitle() {

        // --- [ê¸°ëŠ¥ 2] ì´ˆê¸°í™”(ë¦¬ì…‹) ê´€ë ¨ ---
        function resetAllData() {
            if (confirm("ì •ë§ë¡œ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nëª¨ë“  ì¶”ê°€ëœ ì§ˆë¬¸ê³¼ ì œëª© ì„¤ì •ì´ ì‚¬ë¼ì§‘ë‹ˆë‹¤.")) {
                questions = [...DEFAULT_QUESTIONS]; // ê¸°ë³¸ ì§ˆë¬¸ìœ¼ë¡œ ë³µêµ¬
                pageTitle = DEFAULT_TITLE;          // ê¸°ë³¸ ì œëª©ìœ¼ë¡œ ë³µêµ¬

                saveData();     // ì €ì¥ì†Œ ë®ì–´ì“°ê¸°
                applyTitle();   // ì œëª© í™”ë©´ ê°±ì‹ 
                renderList();   // ë¦¬ìŠ¤íŠ¸ í™”ë©´ ê°±ì‹ 
                initGame();     // ê²Œì„ ìƒíƒœ ì´ˆê¸°í™”

                alert("ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.");

        }

        // --- ì‚¬ìš´ë“œ íš¨ê³¼ (MP3 íŒŒì¼ ì‚¬ìš©) ---
        const popAudio = new Audio('pop.mp3');
        const completeAudio = new Audio('complete.mp3');

        function playPopSound() {
            // ì¬ìƒ ì¤‘ì´ë¼ë©´ ì²˜ìŒìœ¼ë¡œ ë˜ê°ê¸° (ì—°ì† í´ë¦­ ëŒ€ì‘)
            popAudio.currentTime = 0;

        // --- ë©”ì¸ ê²Œì„ ë¡œì§ ---
        function pickQuestion() {
            if (questions.length === 0) {
                displayArea.innerText = "ì§ˆë¬¸ì´ ì—†ìŠµë‹ˆë‹¤. âš™ï¸ ì„¤ì •ì—ì„œ ì¶”ê°€í•´ì£¼ì„¸ìš”!";
                return;
            }

            // [ìƒíƒœ 1] ì´ë¯¸ ì¢…ë£Œëœ ìƒíƒœì—ì„œ í´ë¦­ -> ì´ˆê¸°í™”
            if (isFinished) {

            // [ìƒíƒœ 2] ë‚¨ì€ ì§ˆë¬¸ì´ ì—†ì„ ë•Œ -> ì¢…ë£Œ í™”ë©´ í‘œì‹œ
            if (remainingIndices.length === 0) {

                btnDraw.innerText = "ì²˜ìŒìœ¼ë¡œ ëŒì•„ê°€ê¸°";
                isFinished = true;

            // ì†Œë¦¬ ì¬ìƒ
            playPopSound();

            displayArea.classList.remove('slide-up');

            // ë‚¨ì€ ì¸ë±ìŠ¤ ì¤‘ì—ì„œ ëœë¤ ì„ íƒ
            const randomIndex = Math.floor(Math.random() * remainingIndices.length);
            const questionIndex = remainingIndices[randomIndex];

            // ì§ˆë¬¸ í‘œì‹œ
            displayArea.innerText = questions[questionIndex];

            // ë½‘ì€ ì¸ë±ìŠ¤ ì œê±°
            remainingIndices.splice(randomIndex, 1);
        }

        // --- ê´€ë¦¬ì/ë¦¬ìŠ¤íŠ¸ ë¡œì§ ---
        function openAdmin() { modal.classList.add('open'); renderList(); titleInputEl.value = pageTitle; }
        function closeAdmin() { modal.classList.remove('open'); }

        function renderList() {

                listEl.appendChild(li);

        }

        function addQuestion() {

        function addBulkQuestions() {

            const lines = textarea.value.split('\n').map(l => l.trim()).filter(l => l !== '');
            if (lines.length > 0) {

        function deleteQuestion(idx) {
            if (confirm('ì´ ì§ˆë¬¸ì„ ì‚­ì œí• ê¹Œìš”?')) {

            }
        }

        function scrollToBottom() {

        }

        function switchTab(mode) {

            document.getElementById('form-' + mode).classList.add('active');
        }

        document.getElementById('new-question').addEventListener('keypress', (e) => {

    </script>
